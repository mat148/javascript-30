<!DOCTYPE html>
<html>
    <head>
        <title>JS Drum Kit</title>
    </head>
    <body>

        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">Aaaahh</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">All right</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">Aw crap</span>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">Beer</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">Blah</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">Doh</span>
            </div>
        </div>

        <audio data-key="65" src="assets/aaaahh.wav"></audio>
        <audio data-key="83" src="assets/all_right.wav"></audio>
        <audio data-key="68" src="assets/aw_crap.wav"></audio>
        <audio data-key="70" src="assets/beer01.wav"></audio>
        <audio data-key="71" src="assets/blah1.wav"></audio>
        <audio data-key="72" src="assets/doh1_y.wav"></audio>

        <script>
            window.addEventListener('keydown', function(e) {
                const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
                const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
                if(!audio) return;

                key.classList.add('playing');

                audio.currentTime = 0;
                audio.play();
            });
        </script>

    </body>
</html>
